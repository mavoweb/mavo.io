@@include('_head.html', {
	"rootclass": "faq",
	"title": "Frequently Asked Questions",
	"includes": ""
})
<body>

@@include('_header.html')
<h2>FAQ</h2>

<div mv-app="faq" mv-storage="https://github.com/mavoweb/mavo.io/faq/questions.json" mv-plugins="markdown github-pr">
	<div class="mv-bar mv-ui" mv-bar="with no-login"></div>

	<section class="mv-container" mv-list>
		<article id="[id]" mv-list-item property="questions">
			<h1 class="h1"><a href="#[id]" property="question" mv-attribute="none">Question</a></h1>
		
			<div property="answer" class="markdown"></div>
		
			<meta property="id" mv-default="[idify(question)]">
		</article>
	</section>

	<section class="mv-logged-out">
		<p>
			<a href="?login" class="mv-login">Edit this page with Mavo</a>
		</p>
	</section>
</div>

@@include('_footer.html')

</body>
</html>
