<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="https://get.mavo.io/stable/mavo.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://get.mavo.io/stable/mavo.es5.min.js"></script>
	<script src="../../../sitewide.js"></script>
</head>
<body mv-app="stopwatch" class="[if(running, 'running')]" mv-mode="read">
	<meta property="running">
	<meta property="start" />
	<meta property="elapsed" content="[if (start, $now - start, 0)]">

	<div property="timer" class="timer">
		[minutes(elapsed)]:[digits(2, seconds(elapsed))].[digits(3, elapsed mod 1000)]
	</div>

	<div class="buttons">
		<button>Start</button>
		<button>Lap</button>
		<button>Pause</button>
	</div>
	<div class="history">
		<div property="lap" mv-multiple mv-initial-items="0" mv-order="desc">
	</div>
</body>
</html>
