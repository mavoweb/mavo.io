<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping list</title>
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://get.mavo.io/mavo.es5.min.js"></script>
</head>
<body mv-app="shopping" mv-storage="local">
	<fieldset>
		<legend>Common items</legend>
		<div property="commonItem" mv-multiple mv-initial-items="0"></div>
		<div class="none-yet" mv-if="count(commonItem) = 0">No common items yet</div>
	</fieldset>

	<ul>
		<li property="item" mv-multiple>
			<input type="checkbox" property="bought">
			<span property="name">Garlic</span>
			<button class="add-to-common">+ common items</button>
		</li>
	</ul>
</body>
</html>
