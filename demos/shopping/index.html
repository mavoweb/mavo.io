<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Shopping list</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://get.mavo.io/stable/mavo.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://get.mavo.io/stable/mavo.es5.min.js"></script>

</head>
<body mv-app="shopping" mv-storage="local">

<fieldset>
	<legend>Common items</legend>
	<div property="commonItem" mv-multiple mv-initial-items="0" mv-action="add(commonItem, item)"></div>
	<div class="none-yet" mv-if="count(commonItem) = 0">No common items yet</div>
</fieldset>

<ul>
	<li property="item" mv-multiple>
		<input type="checkbox" property="bought">
		<span property="name">Garlic</span>
		<button class="add-to-common" mv-action="add(item.name, commonItem)">+ common items</button>
	</li>
</ul>

<!-- This adds the demo navigation toolbar. It's not actually needed for the demo to work -->
<script src="/js/demo.js"></script>

</body>
</html>
