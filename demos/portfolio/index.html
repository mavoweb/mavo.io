<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Artist Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://get.mavo.io/stable/mavo.min.css">
<script src="https://get.mavo.io/stable/mavo.es5.min.js"></script>
<link rel="stylesheet" href="style.css">

</head>
<body mv-app="portfolio" mv-storage="https://github.com/mavoweb/data/portfolio">

<header>
	<h1><a href="http://julesmuck.com"><img src="http://julesmuck.com/wp-content/uploads/2016/04/mucklogoBLCK.png" alt="Jules Muck" class="logo" /></a></h1>
</header>

<div mv-list>
	<a property="painting" typeof="Painting" mv-list-item mv-attribute="none">
		<img property="image" />
		<p property="name" mv-default="[readable(to(filename(image), '.'))]"></p>
	</a>
</div>

<footer>All art belongs to the awesome <a href="http://julesmuck.com">Jules Muck</a>, used here with permission.</footer>

<!-- This adds the demo navigation toolbar. It's not actually needed for the demo to work -->
<script src="/js/demo.js"></script>

</body>
</html>
