<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Shopping list</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
<link rel="stylesheet" href="style.css">
<script src="https://get.mavo.io/stable/mavo.es5.min.js"></script>
</head>
<body mv-app="countdown" mv-mode="edit" mv-storage="local" mv-autosave
      mv-init='data:application/json,{"event":{"dateTime": "2017-05-16T10:00", "name": "Mavo’s%20release"}}'>

<fieldset>
	<legend>Settings</legend>
	<label>
		Show up to <input property="granularity" type="number" min="1" max="8" value="3"> terms
	</label>
</fieldset>

<main>
	<article property="event" mv-multiple>
		[if(difference < 0, 'It has been', 'It is')]
		<strong class="duration">[duration(abs(difference), granularity)]</strong>

		<p>[if(difference < 0, since, until)]</p>


		<p class="date">
			<strong property="name">Mavo’s release</strong>
			on
			<time property="dateTime" datetime="2017-05-16 10:00" mv-default="[$today]"></time>
		</p>
		<meta property="difference" content="[dateTime - $now]" />
	</article>
</main>

<!-- This adds the demo navigation toolbar. It's not actually needed for the demo to work -->
<script src="/js/demo.js"></script>

</body>
</html>
