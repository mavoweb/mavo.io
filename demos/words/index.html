<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Word game!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://get.mavo.io/stable/mavo.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://get.mavo.io/stable/mavo.es5.min.js"></script>

</head>
<body mv-app="words" mv-bar="none">

<h1>Word game!</h1>

Sentence:
<div class="sentence [if(join(orderedWord, ' ') = solution, correct)]" mv-mode="edit">
	<div class="mv-container" mv-list mv-accepts="word" mv-initial-items="0" mv-mode="read">
		<span property="orderedWord" mv-list-item></span>
	</div>

	<div class="buttons">
		<button class="clear" mv-action="delete(orderedWord)">Clear</button>
		<button class="clear" mv-action="delete(last(orderedWord))">Undo</button>
	</div>
</div>

<div class="mv-container" mv-list mv-value="shuffle(split(solution))">
	<span property="word" mv-list-item mv-action="add(word, orderedWord)"></span>
</div>

<details>
	<summary>Solution</summary>
	<div property="solution" mv-mode="edit">Je suis une femme</div>
</details>

<!-- This adds the demo navigation toolbar. It's not actually needed for the demo to work -->
<script src="/js/demo.js"></script>

</body>
</html>
