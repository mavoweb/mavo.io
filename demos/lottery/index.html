<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Lottery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://get.mavo.io/stable/mavo.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://get.mavo.io/stable/mavo.es5.min.js"></script>

</head>
<body mv-app="lottery" mv-storage="local" mv-mode="edit" mv-autosave="0">


<section class="candidates">
	<h1>Candidates <button mv-action="clear(candidate, winner)">Clear</button></h1>
	<ul>
		<li property=candidate mv-multiple>
			<span property=candidate class="person">Jane Doe</span>
		</li>
	</ul>

</section>
<section class="winners">
	<h1>The <span property="winnerCount" datatype=number mv-editor-min="1" mv-editor-max="count(name)">1</span> Winner[if(winnerCount != 1, 's')]
	</h1>
	<ul>
		<li property=winner mv-multiple mv-mode="read" mv-storage="none" mv-initial-items="0" class="person"></li>
	</ul>

	<button class="draw" mv-action="set(winner, first(winnerCount, shuffle(candidate)))">🏆Draw!</button>
</section>

<!-- This adds the demo navigation toolbar. It's not actually needed for the demo to work -->
<script src="/js/demo.js"></script>

</body>
</html>
