@@include('_head-docs.html', {
	"title": ""
})
<body class="language-[language] page-[url('docs')]" mv-app="docs"
			mv-storage="https://github.com/mavoweb/mavo.io/docs/docs.json" mv-storage-branch="master" mv-source="/docs/docs.json"
			mv-plugins="github-pr"
			mv-github-commit-prefix="([url('docs')] docs) "
      mv-path="page/id=[url('docs')]">

@@include('_header.html')

<h2>
	<meta property="language" mv-default="markup">
	<meta property="id" mv-default="[idify(title)]">
	<span property="title"></span>
</h2>

<section class="mv-bar mv-ui" mv-bar="with no-login"></section>

<section property="summary" id="intro" class="markdown"></section>

<section property="section" mv-multiple id="[id]" class="[if(advanced, 'advanced language-javascript')]">
	<h1>
		<meta property="id" mv-default="[idify(title)]">
		<span class="mv-toggle" property="advanced">Advanced</span>
		<a href="#[id]">
			<span property="title"></span>
		</a>
	</h1>

	<div property="content" mv-markdown-options="headerLevelStart: 2"></div>
</section>

<section class="mv-logged-out">
	<p>
		<a href="?login" class="mv-login">Edit this page with Mavo</a>
	</p>
</section>

<ul id="toc">
	<li mv-multiple="toc" mv-value="section" mv-group>
		<a href="#[id]">[title]</a>
	</li>
</ul>

<script>
	Bliss("h2 > [property=title]").addEventListener("mv-change", function(evt) {
		document.title = evt.value + " - Mavo Documentation";
	});
</script>
<script src="https://plugins.mavo.io/markdown/mavo-markdown.js"></script>
<script src="/js/markdown-docs.js"></script>
@@include('_footer-docs.html')

</body>
</html>
