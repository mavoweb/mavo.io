@@include('_head.html', {
	"rootclass": "blog",
	"title": "Mavo Blog",
	"includes": "<link rel='stylesheet' href='/blog/style.css'>"
})
<body>

@@include('_header.html')

<h2>
	Mavo Blog
</h2>

<div mv-app="blog"
     mv-storage="https://github.com/mavoweb/mavo.io/blog/posts.json" mv-github-commit-prefix="(Blog) "
     mv-plugins="markdown twitter">
	<section id="[id]" mv-multiple property="post">
		<h1 class="h1"><a href="/blog/[id]" property="title" mv-attribute="none">Post title</a></h1>

		<div property="content" class="markdown">Post content<p></p></div>

		<footer>
			Posted on <time property="date" mv-default="[$today]"></time>
			by <a class="author" href="https://github.com/[author]">
				<img src="https://github.com/[author].png?size=40" alt="" class="avatar">
				<span property="author">leaverou</span>
			</a>
			&bull;
			<a href="https://mavo.io/blog/[id]#disqus_thread">Comments</a>
			<meta property="id" mv-default="[idify(title)]">
		</footer>
	</section>
</div>

<script src="https://plugins.mavo.io/markdown/mavo-markdown.js"></script>
<script src="/js/markdown-docs.js"></script>
<script id="dsq-count-scr" src="//mavo-blog.disqus.com/count.js" async></script>
<script>
	document.addEventListener("mv-load", evt => {
		DISQUSWIDGETS.getCount({reset: true});
	});
</script>

@@include('_footer.html')

</body>
</html>
