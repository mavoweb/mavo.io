@@include('_head.html', {
	"rootclass": "blog",
	"title": "Mavo Blog",
	"includes": "<link rel='stylesheet' href='/blog/style.css'>"
})
<body>

@@include('_header.html')

<h2>
	Mavo Blog
</h2>

<div mv-app="blog"
     mv-storage="https://github.com/mavoweb/mavo.io/blog/posts.json" mv-github-commit-prefix="(Blog) "
     mv-path="post/id=[url('blog')]" mv-plugins="markdown github-pr">
	<section class="blog-post">
		<header>
			<h1 class="h1"><span property="title">Post title</span></h1>
			<div class="subtitle">
				Posted on <time property="date" mv-default="[$today]"></time>
				by <a class="author" href="https://github.com/[author]">
					<img src="https://github.com/[author].png?size=40" alt="" class="avatar">
					<span property="author">leaverou</span>
				</a>
				<meta property="id" mv-default="[idify(title)]">
			</div>
		</header>
		<div property="content" class="markdown">Post content<p></p></div>

		<div id="disqus_thread"></div>
		<script>
		// Wondering how to add Disqus comments to your Mavo-powered blog?
		// Tutorial: http://laistomaz.com/post.html?post=how-to-use-disqus-in-mavo
		var disqus_config = function () {
			var id = Mavo.Functions.url("blog");
			this.page.url = "https://mavo.io/blog/" + id;  // Replace PAGE_URL with your page's canonical URL variable
			this.page.identifier = id; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
		};

		(function() { // DON'T EDIT BELOW THIS LINE
		var d = document, s = d.createElement('script');
		s.src = 'https://mavo-blog.disqus.com/embed.js';
		s.setAttribute('data-timestamp', +new Date());
		(d.head || d.body).appendChild(s);
		})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>


	</section>
</div>

<script src="https://plugins.mavo.io/markdown/mavo-markdown.js"></script>
<script src="/js/markdown-docs.js"></script>

@@include('_footer.html')

</body>
</html>
